name: Python tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Debug runner environment
        run: |
          echo "Matrix python-version=${{ matrix.python-version }}"
          uname -a || true
          lsb_release -a || true
          echo "Before setup:"
          python --version || true
          which python || true
          echo "Python executable:"
          python -c 'import sys; print(sys.executable, sys.version)' || true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Check Python after setup
        run: |
          echo "After setup:"
          python --version
          which python
          python -c 'import sys; print(sys.executable, sys.version)'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        run: |
          pytest -q
